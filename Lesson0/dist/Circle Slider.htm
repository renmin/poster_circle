<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Strict//EN" "http://www.w3.org/TR/html4/strict.dtd">

<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>Poster Circle</title>
    

    <link href="./stylesheets/screen.css" media="screen, projection" rel="stylesheet" type="text/css" />
    <script type="text/javascript" src="./js/jquery.min.js"></script>
    <script type="text/javascript" src="./js/slider.js"></script>


    <script type="text/javascript">

      const POSTERS_PER_ROW = 8;
      const RING_RADIUS = 300;

      function setup_posters (row)
      {
        var posterAngle = 360 / POSTERS_PER_ROW;
        for (var i = 0; i < POSTERS_PER_ROW; i ++) {
          var poster = document.createElement('div');
          poster.className = 'poster';
          // compute and assign the transform for this poster
          var transform = 'rotateY(' + (posterAngle * i) + 'deg) translateZ(' + RING_RADIUS + 'px)';
          poster.style.webkitTransform = transform;
          // setup the number to show inside the poster
          var content = poster.appendChild(document.createElement('p'));
          content.textContent = i;
          // add the poster to the row
          row.appendChild(poster);
        }

      }

      function init ()
      {
        //setup_posters(document.getElementById('ring-1'));
        //setup_posters(document.getElementById('ring-2'));
        //setup_posters(document.getElementById('ring-3'));
      }

      // call init once the document is fully loaded
      window.addEventListener('load', init, false);

    </script>
  </head>
  
  <body>
  <div class="header">    
    <div class="wrapper">
      <div id="mouseOverleft" style="width:110px;position:absolute;left:0;height:400px;">
          <div class="pageLeft" cmd="prev">
              <span style="margin-top: 149px;"><a href="javascript:void(0);" cmd="prev" onfocus="this.blur()"></a></span>
          </div>
          <div class="pageLeft-bg" style="display:none"></div>
      </div>
      <div id="mouseOverright" style="width:110px;position:absolute;right:0px;height:400px;">
          <div class="pageRight" cmd="next">
              <span style="margin-top: 149px;"><a href="javascript:void(0);" cmd="next" onfocus="this.blur()"></a></span>
          </div>
          <div class="pageRight-bg" style="display:none"></div>
      </div>
      <div id="stage">
        <div id="rotate">
          <div id="ring-1" class="ring" >
            <div class="poster current" style="-moz-transform: rotateY(0deg) translateZ(300px);-webkit-transform: rotateY(0deg) translateZ(300px);" cmd="goto" num="0"><div class="content">
              <p><a href="#">0</a></p>
            </div>
          </div>
            <div class="poster" style="-moz-transform: rotateY(45deg) translateZ(300px);-webkit-transform: rotateY(45deg) translateZ(300px);" cmd="goto" num="1"><div class="content">
              <p><a href="#">1</a></p>
            </div>
          </div>
            <div class="poster" style="-moz-transform: rotateY(90deg) translateZ(300px);-webkit-transform: rotateY(90deg) translateZ(300px);" cmd="goto" num="2"><div class="content">
              <p><a href="#">2</a></p>
            </div>
          </div>
            <div class="poster" style="-moz-transform: rotateY(135deg) translateZ(300px);-webkit-transform: rotateY(135deg) translateZ(300px);" cmd="goto" num="3"><div class="content">
              <p><a href="#">3</a></p>
            </div>
          </div>
            <div class="poster" style="-moz-transform: rotateY(180deg) translateZ(300px);-webkit-transform: rotateY(180deg) translateZ(300px);" cmd="goto" num="4"><div class="content">
              <p><a href="#">4</a></p>
            </div>
          </div>
            <div class="poster" style="-moz-transform: rotateY(-135deg) translateZ(300px);-webkit-transform: rotateY(-135deg) translateZ(300px);" cmd="goto" num="5"><div class="content">
              <p><a href="#">5</a></p>
            </div>
          </div>
            <div class="poster" style="-moz-transform: rotateY(-90deg) translateZ(300px);-webkit-transform: rotateY(-90deg) translateZ(300px);" cmd="goto" num="6"><div class="content">
              <p><a href="#">6</a></p>
            </div>
          </div>
            <div class="poster" style="-moz-transform: rotateY(-45deg) translateZ(300px);-webkit-transform: rotateY(-45deg) translateZ(300px);" cmd="goto" num="7"><div class="content">
              <p><a href="#">7</a></p>
            </div>
          </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="main" style="height:1000px">
    
  </div>

</body></html>
