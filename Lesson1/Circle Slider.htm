<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Strict//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>Poster Circle</title>
    <link href="./stylesheets/screen.css" media="screen, projection" rel="stylesheet" type="text/css" />
  </head>
  
  <body>
      <div id="stage">
        <div id="rotate">
          <div id="ring-1" class="ring" >
            <div class="poster" style="-webkit-transform: rotateY(0deg) translateZ(300px);"><div class="content">
              <p><a href="#">0</a></p>
            </div>
          </div>
            <div class="poster" style="-webkit-transform: rotateY(45deg) translateZ(300px);"><div class="content">
              <p><a href="#">1</a></p>
            </div>
          </div>
            <div class="poster" style="-webkit-transform: rotateY(90deg) translateZ(300px);"><div class="content">
              <p><a href="#">2</a></p>
            </div>
          </div>
            <div class="poster" style="-webkit-transform: rotateY(135deg) translateZ(300px);"><div class="content">
              <p><a href="#">3</a></p>
            </div>
          </div>
            <div class="poster" style="-webkit-transform: rotateY(180deg) translateZ(300px);"><div class="content">
              <p><a href="#">4</a></p>
            </div>
          </div>
            <div class="poster" style="-webkit-transform: rotateY(-135deg) translateZ(300px);"><div class="content">
              <p><a href="#">5</a></p>
            </div>
          </div>
            <div class="poster" style="-webkit-transform: rotateY(-90deg) translateZ(300px);"><div class="content">
              <p><a href="#">6</a></p>
            </div>
          </div>
            <div class="poster" style="-webkit-transform: rotateY(-45deg) translateZ(300px);"><div class="content">
              <p><a href="#">7</a></p>
            </div>
          </div>
          </div>
        </div>
</body></html>
